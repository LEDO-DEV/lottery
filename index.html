<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY - LE VAN DO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        /* Thanh điều hướng */
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar img {
            height: 40px;
            margin-left: 10px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .button-container button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>LE VAN DO - DEV</h1>
        <img src="luckynumber.png" alt="Logo">
    </div>

    <div class="container">
        <h1>Chọn Hạng Mục</h1>
        <div class="button-container">
            <button id="lottoButton">Dàn Đề XSMB</button>
            <button id="loxienButton">Lô Xiên</button>
            <button id="MegaVietlottButton">Mega 6/45 - Vietlott</button><br>
            <button id="PowerVietlottButton">Power 6/55 - Vietlott</button><br>
            <button id="MegaBetButton">Mega 6/49 - Kubet</button><br>
            <button id="DanDe2ChamButton">Dàn Đề 2 Chạm Nuôi Tuần</button>
            <button id="AIXOSOButton">AI - Xổ Số (Bắc - Trung - Nam)</button>
            <button id="TaoDanSoButton">Tạo Dàn Số - Ghép Càng(Bảo Trì)</button>
        </div>
    </div>

    <!-- Thẻ audio -->
    <audio id="pageAudio" src="Twindle.mp3" preload="auto"></audio>

    <script>
        // Chức năng phát âm thanh khi người dùng tương tác
        function playAudioOnce() {
            const audio = document.getElementById('pageAudio');
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Âm thanh đã được phát.");
                }).catch(err => {
                    console.error("Lỗi phát âm thanh:", err);
                });
            }
        }

        // Lắng nghe sự kiện đầu tiên của người dùng
        document.addEventListener('click', playAudioOnce, { once: true });
        document.addEventListener('touchstart', playAudioOnce, { once: true });

        // Sự kiện chuyển trang
        document.getElementById('lottoButton').addEventListener('click', () => {
            window.location.href = 'dandexsmb.html';
        });
        document.getElementById('loxienButton').addEventListener('click', () => {
            window.location.href = 'LoXien.html';
        });
        document.getElementById('MegaVietlottButton').addEventListener('click', () => {
            window.location.href = 'MegaVietlott.html';
        });
        document.getElementById('MegaBetButton').addEventListener('click', () => {
            window.location.href = 'MegaBet.html';
        });
        document.getElementById('PowerVietlottButton').addEventListener('click', () => {
            window.location.href = 'PowerVietlott.html';
        });
        document.getElementById('DanDe2ChamButton').addEventListener('click', () => {
            window.location.href = 'DanDe2Cham.html';
        });
        document.getElementById('AIXOSOButton').addEventListener('click', () => {
            window.location.href = 'AIthongkexsmb.html';
        });
        document.getElementById('TaoDanSoButton').addEventListener('click', () => {
            window.location.href = 'TaoDanSo.html';
        });
    </script>
</body>
</html>
