<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Tích Kết Quả Xổ Số</title>
    <style>
        /* CSS giống như trước đây */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-section input, .input-section select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .output-section {
            margin-top: 20px;
            display: none;
        }
        .loading {
            text-align: center;
            font-size: 16px;
            color: #888;
        }
        .result-section {
            margin-top: 20px;
        }
        .result-section h2 {
            color: #333;
        }
        .result-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phân Tích Kết Quả Xổ Số</h1>
        <div class="input-section">
            <label for="simulations">Số phiên chạy mô phỏng:</label>
            <input type="number" id="simulations" placeholder="Nhập số phiên chạy" min="1">
            
            <label for="region">Chọn miền:</label>
            <select id="region">
                <option value="Miền Bắc">Xổ Số Miền Bắc</option>
                <option value="Miền Trung">Xổ Số Miền Trung</option>
                <option value="Miền Nam">Xổ Số Miền Nam</option>
            </select>
        </div>
        <button class="btn" id="startSimulation">Chạy Mô Phỏng</button>
        <button class="btn" id="viewHistory">Lịch Sử Đã Quay</button>
        <div class="output-section" id="output">
            <div class="loading" id="loading">Đang chạy mô phỏng, vui lòng chờ...</div>
            <div class="result-section" id="result"></div>
        </div>
        <div class="output-section" id="history" style="display: none;">
            <h2>Lịch Sử Đã Quay</h2>
            <div id="historyContent"></div>
        </div>
    </div>

    <script>
        const generateRandomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        const fillWithProbability = (set, count, min, max) => {
            while (set.size < count) {
                set.add(generateRandomNumber(min, max));
            }
            return [...set];
        };

        const monteCarloSimulation = (iterations) => {
            const results = {
                ghep4D: [],
                ghep3D: [],
                dan2D: [],
                songThuLo: [],
                tamThuLo: [],
                tuThuLo: [],
                nguThuLo: [],
                mega6_45: [],
                power6_55: []
            };

            for (let i = 0; i < iterations; i++) {
                results.ghep4D.push(fillWithProbability(new Set(), 7, 0, 9));
                results.ghep3D.push(fillWithProbability(new Set(), 7, 0, 9));
                results.dan2D.push(fillWithProbability(new Set(), 64, 0, 99).map(n => n.toString().padStart(2, '0')).sort((a, b) => a - b));
                results.songThuLo.push(fillWithProbability(new Set(), 2, 0, 99).map(n => n.toString().padStart(2, '0')).sort((a, b) => a - b));
                results.tamThuLo.push(fillWithProbability(new Set(), 3, 0, 99).map(n => n.toString().padStart(2, '0')).sort((a, b) => a - b));
                results.tuThuLo.push(fillWithProbability(new Set(), 4, 0, 99).map(n => n.toString().padStart(2, '0')).sort((a, b) => a - b));
                results.nguThuLo.push(fillWithProbability(new Set(), 5, 0, 99).map(n => n.toString().padStart(2, '0')).sort((a, b) => a - b));
                results.mega6_45.push(fillWithProbability(new Set(), 6, 1, 45).map(n => n.toString().padStart(2, '0')).sort((a, b) => a - b));
                results.power6_55.push(fillWithProbability(new Set(), 6, 1, 55).map(n => n.toString().padStart(2, '0')).sort((a, b) => a - b));
            }

            return results;
        };

        const saveToHistory = (region, results) => {
            const today = new Date().toISOString().split('T')[0];
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.push({ date: today, region, results });
            localStorage.setItem('history', JSON.stringify(history));
        };

        const displayHistory = () => {
            const historyContent = document.getElementById('historyContent');
            const history = JSON.parse(localStorage.getItem('history')) || [];
            if (history.length === 0) {
                historyContent.innerHTML = '<p>Chưa có lịch sử nào.</p>';
            } else {
                historyContent.innerHTML = history.map(entry => `
                    <p><strong>Ngày:</strong> ${entry.date} | <strong>Miền:</strong> ${entry.region}</p>
                `).join('');
            }
        };

        document.getElementById('viewHistory').addEventListener('click', () => {
            document.getElementById('history').style.display = 'block';
            displayHistory();
        });

        document.getElementById('startSimulation').addEventListener('click', () => {
            const simulations = parseInt(document.getElementById('simulations').value);
            const region = document.getElementById('region').value;
            if (!simulations || simulations <= 0) {
                alert('Vui lòng nhập số phiên chạy hợp lệ.');
                return;
            }

            document.getElementById('output').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            setTimeout(() => {
                const results = monteCarloSimulation(simulations);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                saveToHistory(region, results);
                displayResults(results, region);
            }, 2000);
        });
    </script>
</body>
</html>
