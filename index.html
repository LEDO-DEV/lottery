<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSMB - LE DO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            position: relative; /* Để dễ dàng thêm hình ảnh vào sau chữ */
        }
        h1 img {
            position: absolute;
            right: -50px; /* Di chuyển hình ảnh ra ngoài */
            top: 50%;
            transform: translateY(-50%);
            width: 30px; /* Kích thước hình ảnh */
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Cho phép các nút xuống hàng khi không còn đủ không gian ngang */
            justify-content: space-between;
        }
        .button-container button {
            width: 48%; /* Mỗi nút chiếm 48% chiều rộng */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* Thêm khoảng cách giữa các nút khi xuống hàng */
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chọn Hạng Mục <img src="luckynumber.png" alt="Logo"></h1> <!-- Thêm hình ảnh logo vào đây -->
        <div class="button-container">
            <button id="lottoButton">Dàn Đề XSMB</button>
            <button id="raceButton">Đua Xe Kubet</button>
            <button id="loxienButton">Lô Xiên</button>
            <button id="KenoVietlottButton">Keno - Vietlott</button><br>
            <button id="MegaVietlottButton">Mega 6/45 - Vietlott</button><br>
            <button id="PowerVietlottButton">Power 6/55 - Vietlott</button><br>
            <button id="MegaBetButton">Mega 6/49 - Kubet</button><br>
            <button id="DanDe2ChamButton">Dàn Đề 2 Chạm Nuôi Tuần</button>
            <button id="AIXOSOButton">AI Xổ Số Full Miền</button>
        </div>
    </div>

    <script>
        document.getElementById('lottoButton').addEventListener('click', () => {
            window.location.href = 'dandexsmb.html'; // Chuyển sang trang Dàn Đề XSMB
        });

        document.getElementById('raceButton').addEventListener('click', () => {
            window.location.href = 'DuaXeKubet.html'; // Chuyển sang trang Đua Xe Kubet
        });
        
        document.getElementById('loxienButton').addEventListener('click', () => {
            window.location.href = 'LoXien.html'; // Chuyển sang trang Lô Xiên
        });
        
        document.getElementById('KenoVietlottButton').addEventListener('click', () => {
            window.location.href = 'KenoVietlott.html'; // Chuyển sang trang Keno Vietlott
        });

        document.getElementById('MegaVietlottButton').addEventListener('click', () => {
            window.location.href = 'MegaVietlott.html'; // Chuyển sang trang Mega 6/45 Vietlott
        });

        document.getElementById('MegaBetButton').addEventListener('click', () => {
            window.location.href = 'MegaBet.html'; // Chuyển sang trang Mega 6/49 - Kubet
        });

        document.getElementById('PowerVietlottButton').addEventListener('click', () => {
            window.location.href = 'PowerVietlott.html'; // Chuyển sang trang Power 6/55 - Vietlott
        });

        document.getElementById('DanDe2ChamButton').addEventListener('click', () => {
            window.location.href = 'DanDe2Cham.html'; // Dàn Đề 2 Chạm Nuôi Tuần
        });

        document.getElementById('AIXOSOButton').addEventListener('click', () => {
            window.location.href = 'AIthongkexsmb.html'; // AI Xổ Số Full Miền
        });
    </script>
</body>
</html>
